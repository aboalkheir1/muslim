    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        :root {

        .dark-mode {

        body {

            color: var(--text-color);
            margin: 0;
            padding: 20px;

            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="50" font-family="Amiri" font-size="40" fill="%23FFA50022" opacity="0.3">‚òÄÔ∏è</text></svg>');

        }
        
        .container {

            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--morning-color), var(--secondary-color));
            border-radius: 15px;
            color: white;

        h1 {

        .header-content {

        }
        
        .sun-icon {
            position: absolute;
            bottom: -10px;
            left: 20px;
            font-size: 3rem;
            opacity: 0.2;
            z-index: 1;
        }
        
        .theme-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Amiri', serif;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            z-index: 2;
            backdrop-filter: blur(5px);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .dhikr-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 6px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-top: 3px solid var(--gold-color);
        }
        
        .dhikr-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 140, 0, 0.05));
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .dhikr-card:hover::before {
            opacity: 1;
        }
        
        .dhikr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px var(--shadow-color);
        }
        
        .dhikr-card:active {
            transform: translateY(-2px);
        }
        
        .dhikr-text {
            font-size: 1.5rem;
            line-height: 2;
            margin-bottom: 15px;
            color: var(--text-color);
            text-align: center;
            position: relative;
            z-index: 1;

        .dhikr-counter {
            text-align: center;
            font-size: 1.1rem;
            color: var(--counter-color);
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;

        .counter-number {

        .share-btn {
            background-color: var(--accent-color);

            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Amiri', serif;
            font-size: 1rem;

            margin: 15px auto 0;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        .share-btn:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .decoration {
            position: absolute;
            font-size: 3.5rem;
            opacity: 0.08;
            z-index: 0;
            color: var(--gold-color);
        }
        
        .top-left {
            top: 10px;
            left: 10px;
        }
        
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
        
        .bismillah {
            text-align: center;
            font-size: 2rem;
            color: var(--light-gold);
            margin-bottom: 30px;
            text-shadow: 0 1px 3px var(--shadow-color);
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .bismillah::before,
        .bismillah::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 2px;
            background: var(--gold-color);
            opacity: 0.5;
        }
        
        .bismillah::before {
            right: -30px;
        }
        
        .bismillah::after {
            left: -30px;
        }
        
        .completed {
            position: relative;
        }
        
        .completed::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            z-index: 1;
        }
        
        .completed .counter-number {
            background: var(--gold-color);
        }
        
        .completed-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--gold-color);
            font-size: 3rem;
            z-index: 2;
            opacity: 0.8;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--morning-color), var(--gold-color));
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: var(--light-gold);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.1));
            border: 1px solid var(--border-color);
        }
        
        .stat-box {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--morning-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .dhikr-text {
                font-size: 1.3rem;
                line-height: 1.8;
            }
            
            h1 {
                font-size: 2rem;
                padding-top: 50px;
            }
            
            .theme-toggle {
                position: static;
                transform: none;
                margin: 15px auto;
                width: fit-content;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .bismillah {
                font-size: 1.6rem;
            }
            
            .bismillah::before,
            .bismillah::after {
                width: 20px;
            }
            
            .bismillah::before {
                right: -15px;
            }
            
            .bismillah::after {
                left: -15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="sun-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="header-content">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">üåô</span> <span id="themeText">ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿØÿßŸÉŸÜ</span>
                </button>
                <h1>ÿ£ÿ∞ŸÉÿßÿ± ÿßŸÑÿßÿ≥ÿ™ŸäŸÇÿßÿ∏</h1>
                <div class="bismillah">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê</div>
            </div>
        </header>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalDhikr">0</div>
                <div class="stat-label">ÿπÿØÿØ ÿßŸÑÿ£ÿ∞ŸÉÿßÿ±</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="completedDhikr">0</div>
                <div class="stat-label">ŸÖŸÉÿ™ŸÖŸÑÿ©</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="remainingDhikr">0</div>
                <div class="stat-label">ŸÖÿ™ÿ®ŸÇŸäÿ©</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        
        <div id="adhkarContainer">
            <!-- Adhkar will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const adhkar = [
            {
                text: "ÿßŸÑÿ≠ŸéŸÖŸíŸÄÿØŸè ŸÑŸêŸÑŸëŸáŸê ÿßŸÑŸëÿ∞Ÿä ÿ£Ÿéÿ≠ŸíŸÄŸäÿßŸÜÿß ÿ®ŸéÿπŸíŸÄÿØŸé ŸÖÿß ÿ£ŸéŸÖÿßÿ™ŸéŸÄŸÜÿß ŸàŸéÿ•ŸÑŸäŸá ÿßŸÑŸÜŸëŸèŸÄÿ¥Ÿàÿ±.",
                count: 1,
                decoration: "‚òÄÔ∏è"
            },
            {
                text: "ÿßŸÑÿ≠ŸÖÿØŸè ŸÑŸÑŸáŸê ÿßŸÑÿ∞Ÿä ÿπÿßŸÅÿßŸÜŸä ŸÅŸä ÿ¨Ÿéÿ≥ŸéÿØŸä ŸàŸéÿ±ŸéÿØŸë ÿπŸéŸÑŸäŸë ÿ±Ÿàÿ≠Ÿä ŸàŸéÿ£Ÿéÿ∞ŸêŸÜŸé ŸÑŸä ÿ®Ÿêÿ∞ŸêŸÉŸíÿ±ŸêŸá.",
                count: 1,
                decoration: "Ô∑≤"
            },
            {
                text: "ŸÑÿß ÿ•ŸÑŸáŸé ÿ•ŸÑÿßŸë ÿßŸÑŸÑŸëŸáŸè ŸàŸéÿ≠ŸíŸÄÿØŸéŸáŸè ŸÑÿß ÿ¥ŸéŸÄÿ±ŸäŸÉŸé ŸÑŸáÿå ŸÑŸáŸè ÿßŸÑŸÖŸèŸÑŸÄŸÉŸè ŸàŸÑŸáŸè ÿßŸÑÿ≠ŸéŸÖŸÄÿØÿå ŸàŸáŸàŸé ÿπŸÑŸâ ŸÉŸÑŸë ÿ¥Ÿäÿ°Ÿç ŸÇÿØŸäÿ±ÿå ÿ≥ŸèŸÄÿ®Ÿíÿ≠ÿßŸÜŸé ÿßŸÑŸÑŸáŸêÿå ŸàÿßŸÑÿ≠ŸÖŸíŸÄÿØŸè ŸÑŸÑŸá ÿå ŸàŸÑÿß ÿ•ŸÑŸáŸé ÿ•ŸÑÿßŸë ÿßŸÑŸÑŸáŸè ŸàÿßŸÑŸÑŸáŸè ÿ£ŸÉÿ®Ÿéÿ±ÿå ŸàŸéŸÑÿß ÿ≠ŸéŸàŸÑŸé ŸàŸéŸÑÿß ŸÇŸàŸëÿ© ÿ•ŸÑÿßŸë ÿ®ÿßŸÑŸÑŸëŸáŸê ÿßŸÑÿπŸÑŸäŸë ÿßŸÑÿπÿ∏ŸäŸÖ. ÿ±Ÿéÿ®ŸêŸë ÿßÿ∫ŸíŸÅÿ±Ÿí ŸÑŸä.",
                count: 1,
                decoration: "Ô¥øÔ¥æ"
            }
        ];

        const adhkarContainer = document.getElementById('adhkarContainer');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const totalDhikrElement = document.getElementById('totalDhikr');
        const completedDhikrElement = document.getElementById('completedDhikr');
        const remainingDhikrElement = document.getElementById('remainingDhikr');
        const progressBar = document.getElementById('progressBar');
        
        let totalCount = 0;
        let completedCount = 0;
        let remainingCount = 0;
        
        // Calculate total counts
        adhkar.forEach(dhikr => {
            totalCount += dhikr.count;
        });
        remainingCount = totalCount;
        
        // Update stats
        function updateStats() {
            totalDhikrElement.textContent = totalCount;
            completedDhikrElement.textContent = completedCount;
            remainingDhikrElement.textContent = remainingCount;
            
            const progressPercentage = (completedCount / totalCount) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }
        
        // Load dark mode preference from localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
            themeText.textContent = 'ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÅÿßÿ™ÿ≠';
        }
        
        // Render adhkar cards
        adhkar.forEach((dhikr, index) => {
            const card = document.createElement('div');
            card.className = 'dhikr-card';
            
            // Add decorative elements
            const topLeft = document.createElement('div');
            topLeft.className = 'decoration top-left';
            topLeft.textContent = dhikr.decoration;
            
            const bottomRight = document.createElement('div');
            bottomRight.className = 'decoration bottom-right';
            bottomRight.textContent = dhikr.decoration;
            
            // Add dhikr text
            const text = document.createElement('div');
            text.className = 'dhikr-text';
            text.textContent = dhikr.text;
            
            // Add counter
            const counter = document.createElement('div');
            counter.className = 'dhikr-counter';
            counter.innerHTML = `
                <span>ÿßŸÑÿ™ŸÉÿ±ÿßÿ± ÿßŸÑŸÖÿ™ÿ®ŸÇŸä: ${dhikr.count}</span>
                <span class="counter-number">${dhikr.count}</span>
            `;
            
            // Add share button
            const shareBtn = document.createElement('button');
            shareBtn.className = 'share-btn';
            shareBtn.innerHTML = '<i class="fas fa-share"></i> ŸÖÿ¥ÿßÿ±ŸÉÿ©';
            shareBtn.onclick = (e) => {
                e.stopPropagation();
                shareDhikr(dhikr.text);
            };
            
            // Append all elements to card
            card.appendChild(topLeft);
            card.appendChild(bottomRight);
            card.appendChild(text);
            card.appendChild(counter);
            card.appendChild(shareBtn);
            
            // Add click event to decrement counter
            card.addEventListener('click', () => {
                const counterNumber = counter.querySelector('.counter-number');
                const counterText = counter.querySelector('span:first-child');
                let currentCount = parseInt(counterNumber.textContent);
                
                if (currentCount > 0) {
                    currentCount--;
                    counterNumber.textContent = currentCount;
                    counterText.textContent = `ÿßŸÑÿ™ŸÉÿ±ÿßÿ± ÿßŸÑŸÖÿ™ÿ®ŸÇŸä: ${currentCount}`;
                    completedCount++;
                    remainingCount--;
                    updateStats();
                    
                    // Add visual feedback
                    card.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 200);
                    
                    // Check if completed
                    if (currentCount === 0) {
                        card.classList.add('completed');
                        const completedMark = document.createElement('div');
                        completedMark.className = 'completed-mark';
                        completedMark.innerHTML = '<i class="fas fa-check-circle"></i>';
                        card.appendChild(completedMark);
                    }
                }
            });
            
            adhkarContainer.appendChild(card);
        });
        
        // Initial stats update
        updateStats();
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÅÿßÿ™ÿ≠';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿØÿßŸÉŸÜ';
            }
        });
        
        // Share function
        function shareDhikr(text) {
            if (navigator.share) {
                navigator.share({
                    title: 'ÿ£ÿ∞ŸÉÿßÿ± ÿßŸÑÿßÿ≥ÿ™ŸäŸÇÿßÿ∏',
                    text: text,
                    url: window.location.href
                }).catch(err => {
                    console.log('Error sharing:', err);
                    fallbackShare(text);
                });
            } else {
                fallbackShare(text);
            }
        }
        
        function fallbackShare(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Show notification
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'var(--morning-color)';
            notification.style.color = 'white';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '5px';
            notification.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            notification.style.zIndex = '1000';
            notification.style.transition = 'all 0.3s ease';
            notification.textContent = 'ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ∞ŸÉÿ± ÿ•ŸÑŸâ ÿßŸÑÿ≠ÿßŸÅÿ∏ÿ©';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }
    </script>
</body>
