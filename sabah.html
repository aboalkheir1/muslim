                let currentCount = parseInt(counterNumber.textContent);
                
                if (currentCount > 0) {
                    currentCount--;
                    counterNumber.textContent = currentCount;
                    counterText.textContent = `ÿßŸÑÿ™ŸÉÿ±ÿßÿ± ÿßŸÑŸÖÿ™ÿ®ŸÇŸä: ${currentCount}`;
                    completedCount++;
                    remainingCount--;
                    updateStats();
                    
                    // Add visual feedback
                    card.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 200);
                    
                    // Check if completed
                    if (currentCount === 0) {
                        card.classList.add('completed');
                        const completedMark = document.createElement('div');
                        completedMark.className = 'completed-mark';
                        completedMark.innerHTML = '<i class="fas fa-check-circle"></i>';
                        card.appendChild(completedMark);
                    }
                }
            });
            
            adhkarContainer.appendChild(card);

        updateStats();

        // Share function
        function shareDhikr(text) {
            if (navigator.share) {
                navigator.share({
                    title: 'ÿ£ÿ∞ŸÉÿßÿ± ÿßŸÑÿµÿ®ÿßÿ≠',
                    text: text,
                    url: window.location.href
                }).catch(err => {
                    console.log('Error sharing:', err);
                    fallbackShare(text);
                });
            } else {
                fallbackShare(text);
            }
        }
        
        function fallbackShare(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // Show notification
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'var(--primary-color)';
            notification.style.color = 'white';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '5px';
            notification.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            notification.style.zIndex = '1000';
            notification.style.transition = 'all 0.3s ease';
            notification.textContent = 'ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ∞ŸÉÿ± ÿ•ŸÑŸâ ÿßŸÑÿ≠ÿßŸÅÿ∏ÿ©';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }
